name: Deploy to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - develop # Change this to your desired deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Change this to the required Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Build Vue App
        run: npm run build

      - name: Install GitHub Pages Deploy Action
        run: npm install -g github-pages-deploy-action

      - name: Deploy to GitHub Pages
        run: github-pages-deploy-action --build-dir ./dist --branch gh-pages --no-history --force
